                            <div class="wrapper">
<article class="col2">
						<div class="pad1">
							<form id="RegForm" method="post">
								<div>
									<div  class="wrapper">
										<b>Name:</b>
										<div class="bg"><input type="text" class="input" ></div>
									</div>
                                                                    
                                                                        <div class="wrapper">
                                                                            <b>Age:</b>
                                                                            <div class="bg"><input type="text" class="input"></div>
                                                                        </div>
                                                                    
                                                                        <div class="wrapper">
                                                                            <b>Sex:</b>
                                                                            <select name="sex">
                                                                                <option>Male</option>
                                                                                <option>Female</option>
                                                                                <option>Other</option>
                                                                            </select>
                                                                            
                                                                            
                                                                        </div>
                                                                    
                                                                        <div class="wrapper">
                                                                            <b>Mobile Number:</b>
                                                                            <div class="bg"><input type="text" class="input"></div>
                                                                        </div>                                                                                                                                       
                                                                                                                                                 
									<div  class="wrapper">
										<b>Email:</b>
										<div class="bg"><input type="text" class="input" >	</div>							
									</div>
                                                                        
                                                                      
									<div  class="textarea_box">
										<b>Address:</b>
										<div class="bg"><textarea name="textarea"></textarea></div>						
									</div>
                                                                    
                                                                    <div  class="textarea_box">
										<b>Symptoms:</b>
                                                                                <div class="bg"><textarea name="textarea" ></textarea></div>						
									</div>
                                                                    
                                                                        <div class="wrapper">
                                                                            <b>Department:</b><br/>
                                                                            <input type="radio" name="Department" value="Cardiology" checked="checked"/>Cardiology<br/>
                                                                            <input type="radio" name="Department" value="ENT" />ENT<br/>
                                                                            <input type="radio" name="Department" value="General Surgery" />General Surgery<br/>                                                                          
                                                                            <input type="radio" name="Department" value="Gynaecology" />Gynaecology<br/>
                                                                            <input type="radio" name="Department" value="Urology" />Urology<br/>
                                                                        </div>
                                                                    
                                                                    <div class="wrapper">
                                                                        <b>Set your password here:</b>
                                                                        <div class="bg"><input type="password" class="input" name="password1"></div>
                                                                    </div>
                                                                    
                                                                     <div class="wrapper">
                                                                        <b>Confirm Password:</b>
                                                                        <div class="bg"><input type="password" class="input" name="password2"></div>
                                                                    </div>
                                                                   
                                                                       
                                                                    
									<a href="#" class="button" onClick="document.getElementById('RegForm').submit()"><span><span>Submit</span></span></a>
									<a href="#" class="button" onClick="document.getElementById('RegForm').reset()"><span><span>Clear</span></span></a>
								</div>
